<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Salary Slip — Money Project India</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&family=Bebas+Neue&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root{--gold:#FFD700;--gold2:#FFA500;--red:#FF3B3B;--green:#00FF87;--bg:#050505;}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:#0a0a0a;
  display:flex;justify-content:center;align-items:center;
  min-height:100vh;overflow:hidden;
  font-family:'Space Grotesk',sans-serif;
}/* TRUE 9:16 */
#stage{
width:390px;height:693px;
background:var(--bg);
position:relative;overflow:hidden;
cursor:pointer;flex-shrink:0;
border-radius:28px;
box-shadow:0 40px 120px rgba(0,0,0,0.9);
}
@media(max-height:730px){#stage{transform:scale(0.87);transform-origin:center;}}
@media(max-height:630px){#stage{transform:scale(0.75);transform-origin:center;}}
/* Film grain */
#stage::before{
content:'';position:absolute;inset:0;
background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
opacity:0.028;pointer-events:none;z-index:500;mix-blend-mode:overlay;
}
/* Safe content zone: top 8% (~55px), bottom 15% (~104px) */
.safe{
position:absolute;
top:55px;left:0;right:0;bottom:104px;
display:flex;flex-direction:column;
align-items:center;justify-content:center;
padding:0 22px;overflow:hidden;
}
#particleCanvas{position:absolute;inset:0;z-index:1;pointer-events:none;}
.scene{position:absolute;top:0;left:0;right:0;bottom:0;display:none;z-index:10;}
.scene.active{display:block;}
/* Watermark only — no bars, no dots, no labels */
.wm{
position:absolute;bottom:108px;right:20px;
font-family:'DM Mono',monospace;font-size:7px;
letter-spacing:2.5px;color:rgba(255,215,0,0.16);
z-index:400;text-transform:uppercase;pointer-events:none;
}
#flash{
position:absolute;inset:0;background:#fff;opacity:0;
pointer-events:none;z-index:600;transition:opacity 0.1s ease;
}
#flash.go{opacity:0.1;}
/* ══ SCENE 1 — SALARY SLIP ══ */
#s1 .ambient{
position:absolute;inset:0;
background:
radial-gradient(ellipse 65% 45% at 50% 30%,rgba(255,215,0,0.06) 0%,transparent 70%),
radial-gradient(ellipse 35% 55% at 85% 75%,rgba(255,165,0,0.03) 0%,transparent 55%);
}
#s1 .grid{
position:absolute;inset:0;
background-image:
linear-gradient(rgba(255,215,0,0.022) 1px,transparent 1px),
linear-gradient(90deg,rgba(255,215,0,0.022) 1px,transparent 1px);
background-size:42px 42px;
opacity:0;transition:opacity 1.2s ease;
}
#s1 .grid.show{opacity:1;}
.slip-wrap{width:100%;max-width:325px;perspective:900px;}
.slip-card{
background:linear-gradient(140deg,rgba(26,23,14,0.99) 0%,rgba(12,11,6,1) 55%,rgba(20,18,10,0.99) 100%);
border:1px solid rgba(255,215,0,0.11);border-radius:20px;
padding:22px 20px;position:relative;overflow:hidden;
opacity:0;transform:perspective(700px) rotateX(10deg) translateY(55px) scale(0.96);
transition:all 0.85s cubic-bezier(0.34,1.06,0.64,1);
box-shadow:0 32px 90px rgba(0,0,0,0.97),0 0 0 1px rgba(255,255,255,0.035),inset 0 1px 0 rgba(255,215,0,0.07);
}
.slip-card.show{opacity:1;transform:perspective(700px) rotateX(0deg) translateY(0) scale(1);}
.slip-card::before{
content:'';position:absolute;top:0;left:-120%;width:55%;height:100%;
background:linear-gradient(90deg,transparent,rgba(255,215,0,0.05),transparent);
transition:left 1.4s ease 0.2s;
}
.slip-card.show::before{left:220%;}
.slip-card::after{
content:'';position:absolute;top:0;right:0;width:70px;height:70px;
background:linear-gradient(225deg,rgba(255,215,0,0.07),transparent 65%);
border-radius:0 20px 0 0;
}
.slip-top{
display:flex;justify-content:space-between;align-items:flex-start;
border-bottom:1px solid rgba(255,215,0,0.07);padding-bottom:13px;margin-bottom:14px;
}
.slip-co{font-family:'Bebas Neue',sans-serif;font-size:18px;letter-spacing:2.5px;color:#fff;}
.slip-period{font-family:'DM Mono',monospace;font-size:8px;color:rgba(255,215,0,0.38);letter-spacing:1.5px;margin-top:3px;}
.slip-stamp{
width:46px;height:46px;border-radius:50%;border:1.5px solid rgba(255,215,0,0.18);
display:flex;align-items:center;justify-content:center;flex-direction:column;
font-family:'DM Mono',monospace;font-size:5.5px;color:rgba(255,215,0,0.32);
letter-spacing:0.8px;text-align:center;line-height:1.6;
transform:rotate(12deg);opacity:0;transition:opacity 0.5s ease 0.7s;
}
.slip-stamp.show{opacity:1;}
.slip-field{
display:flex;justify-content:space-between;align-items:center;
padding:6.5px 0;border-bottom:1px solid rgba(255,255,255,0.03);
opacity:0;transform:translateX(-22px);transition:all 0.48s cubic-bezier(0.34,1.1,0.64,1);
}
.slip-field.show{opacity:1;transform:translateX(0);}
.sf-key{font-family:'DM Mono',monospace;font-size:9px;color:rgba(255,255,255,0.25);letter-spacing:0.5px;}
.sf-val{font-size:11px;font-weight:600;color:rgba(255,255,255,0.8);}
.ctc-block{margin-top:15px;text-align:center;opacity:0;transform:scale(0.72);transition:all 0.7s cubic-bezier(0.34,1.45,0.64,1);}
.ctc-block.show{opacity:1;transform:scale(1);}
.ctc-tag{font-family:'DM Mono',monospace;font-size:7.5px;letter-spacing:4px;color:rgba(255,215,0,0.42);text-transform:uppercase;}
.ctc-num{font-family:'Bebas Neue',sans-serif;font-size:46px;letter-spacing:1px;color:var(--gold);line-height:1;text-shadow:0 0 35px rgba(255,215,0,0.28),0 0 70px rgba(255,215,0,0.1);}
.ctc-sub{font-family:'DM Mono',monospace;font-size:8.5px;color:rgba(255,215,0,0.28);letter-spacing:1px;}
/* ══ SCENE 2 — IN-HAND ══ */
#s2 .ambient{position:absolute;inset:0;background:radial-gradient(ellipse 70% 55% at 50% 58%,rgba(0,255,135,0.07) 0%,transparent 68%);}
.ih-scene{display:flex;flex-direction:column;align-items:center;gap:5px;width:100%;}
.ih-badge{
display:inline-flex;align-items:center;gap:7px;
background:rgba(0,255,135,0.065);border:1px solid rgba(0,255,135,0.18);
border-radius:50px;padding:6px 16px;
font-family:'DM Mono',monospace;font-size:8.5px;letter-spacing:3px;color:rgba(0,255,135,0.65);
text-transform:uppercase;opacity:0;transform:translateY(-12px);transition:all 0.5s ease;
}
.ih-badge.show{opacity:1;transform:translateY(0);}
.badge-dot{width:5px;height:5px;border-radius:50%;background:var(--green);box-shadow:0 0 7px var(--green);animation:bpulse 1.6s ease-in-out infinite;}
...

</style>
