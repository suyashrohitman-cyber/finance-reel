<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Salary Slip — Money Project India</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&family=Bebas+Neue&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
--gold:#FFD700;
--gold2:#FFA500;
--red:#FF3B3B;
--green:#00FF87;
--bg:#050505;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
background:#0a0a0a;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
overflow:hidden;
font-family:'Space Grotesk',sans-serif;
}

/* STAGE */
#stage{
width:390px;
height:693px;
background:var(--bg);
position:relative;
overflow:hidden;
cursor:pointer;
flex-shrink:0;
border-radius:28px;
box-shadow:0 40px 120px rgba(0,0,0,0.9);
}

/* WATERMARK */
.wm{
position:absolute;
bottom:108px;
right:20px;
font-family:'DM Mono',monospace;
font-size:7px;
letter-spacing:2.5px;
color:rgba(255,215,0,0.16);
z-index:400;
text-transform:uppercase;
pointer-events:none;
}

/* SIMPLE SCENE (minimal working core to ensure render) */

.safe{
position:absolute;
top:55px;
left:0;
right:0;
bottom:104px;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
padding:0 22px;
}

.ctc-num{
font-family:'Bebas Neue',sans-serif;
font-size:48px;
color:var(--gold);
text-shadow:0 0 30px rgba(255,215,0,0.3);
}

.ih-amount{
font-family:'Bebas Neue',sans-serif;
font-size:82px;
color:var(--green);
text-shadow:0 0 30px rgba(0,255,135,0.3);
opacity:0;
transform:translateY(20px);
transition:all 0.8s ease;
}

.ih-amount.show{
opacity:1;
transform:translateY(0);
}

.big-q{
font-family:'Bebas Neue',sans-serif;
font-size:120px;
color:var(--red);
text-shadow:0 0 40px rgba(255,59,59,0.5);
opacity:0;
transition:opacity 0.5s ease;
}

.big-q.show{opacity:1;}

.scene{
position:absolute;
inset:0;
display:none;
}

.scene.active{display:block;}

</style>
</head>

<body>

<div id="stage">
<div class="wm">@MoneyProjectIndia</div>

<!-- SCENE 1 -->
<div class="scene active" id="s1">
<div class="safe">
<div class="ctc-num">₹6,00,000</div>
</div>
</div>

<!-- SCENE 2 -->
<div class="scene" id="s2">
<div class="safe">
<div class="ih-amount" id="amount">₹42,000</div>
</div>
</div>

<!-- SCENE 3 -->
<div class="scene" id="s3">
<div class="safe">
<div class="big-q" id="question">?</div>
</div>
</div>

</div>

<script>
const scenes=["s1","s2","s3"];
let current=0;

function showScene(n){
document.querySelectorAll(".scene").forEach(s=>s.classList.remove("active"));
document.getElementById(scenes[n]).classList.add("active");

if(n===1){
setTimeout(()=>document.getElementById("amount").classList.add("show"),200);
}

if(n===2){
setTimeout(()=>document.getElementById("question").classList.add("show"),200);
}
}

document.getElementById("stage").addEventListener("click",()=>{
current=(current+1)%scenes.length;
showScene(current);
});

</script>

</body>
</html>
